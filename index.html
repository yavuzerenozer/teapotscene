<!doctype html>
<html>
  <head>
    <title>Utah Teapot</title>
    <script type="x-shader/x-vertex" id="vertex-shader">#version 300 es
    
    in vec3 pos;
    
    uniform float spinning;
    uniform mat4 projectionMatrix, viewMatrix, modelMatrix, rotationMatrix, tempModelMatrix;
    uniform mat3 normalMatrix;
    
    
    void main() {
      
            
      if(spinning == 1.0){
          gl_Position = rotationMatrix * projectionMatrix * (viewMatrix * tempModelMatrix) *
        vec4(pos, 1.0); 
      }
      else
      {
         gl_Position = rotationMatrix * projectionMatrix * (viewMatrix * modelMatrix) *
        vec4(pos, 1.0);  
      }
      
      

    }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">#version 300 es
    precision mediump float;
    
    uniform vec3 RedGreenBlue;
    
    out vec4 finalColor;
    
    void main() {
      finalColor = vec4((0.5, 0.5, 0.5) - RedGreenBlue, 1.0);
    }
    </script>
    
    
    
    
    
    
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="jquery-2.1.1.js"></script>
    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="teapot.js"></script>
    
  </head>
  <body>
    <canvas id="rendering-canvas" height="600" width="1400"></canvas>

  </body>
</html>
